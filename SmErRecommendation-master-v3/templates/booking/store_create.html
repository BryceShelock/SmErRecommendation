{% extends 'base.html' %}

{% block title %}创建店铺{% endblock %}

{% block extra_css %}
<style>
    .store-create-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .store-create-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark-color);
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }
</style>
{% endblock %}


{% block content %}
<div class="store-create-container">
    <h1 class="store-create-title">创建新店铺</h1>
    <form id="storeForm" onsubmit="return submitStore(event)">
        {% csrf_token %}
        <div>
            <label for="name">名称:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">地址:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="district">区域:</label>
            <input type="text" id="district" name="district">
        </div>
        <div>
            <label for="phone">电话:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="business_hours">营业时间:</label>
            <input type="text" id="business_hours" name="business_hours">
        </div>
        <div>
            <label for="min_price">最低价格:</label>
            <input type="number" step="0.01" id="min_price" name="min_price">
        </div>
        <div>
            <label for="max_price">最高价格:</label>
            <input type="number" step="0.01" id="max_price" name="max_price">
        </div>
        <div>
            <label for="rating">评分:</label>
            <input type="number" step="0.1" id="rating" name="rating" value="5.0">
        </div>
        <div>
            <label for="features">特色:</label>
            <input type="text" id="features" name="features">
        </div>
        <div>
            <label for="image">图片:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>


<script>
    function submitStore(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('district', document.getElementById('district').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('business_hours', document.getElementById('business_hours').value);
        formData.append('min_price', document.getElementById('min_price').value);
        formData.append('max_price', document.getElementById('max_price').value);
        formData.append('rating', document.getElementById('rating').value);
        formData.append('features', document.getElementById('features').value);
        formData.append('image', document.getElementById('image').files[0]);

        fetch('/store_create/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('创建成功！');
                    window.location.href = '/stores/';
                } else {
                    alert(data.message || '创建失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
            });
    }
</script>

{% endblock %}
