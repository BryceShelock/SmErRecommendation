{% extends 'base.html' %}

{% block title %}创建预约{% endblock %}

{% block extra_css %}
<style>
    .create-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .create-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark-color);
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }
</style>
{% endblock %}

{% block content %}

<div class="create-container">
    <h1 class="create-title">创建预约 - {{ room.name }}</h1>
    <form id="create-booking-form" onsubmit="createBooking(event)">
        {% csrf_token %}

        <div>
            <label for="date">日期:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="time">时间:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="player_count">玩家数量:</label>
            <input type="number" id="player_count" name="player_count" min="1" max="{{ room.max_players }}" required>
        </div>
        <div>
            <label for="notes">备注:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">创建</button>
        </div>
    </form>
</div>


<script>
    async function createBooking(event) {
        event.preventDefault();

        const roomId = "{{ room.id }}";  // Pass room ID from context
        const url = `/booking_create/${roomId}/`; // Adjust the endpoint as needed

        const formData = new FormData();
        formData.append('date', document.getElementById('date').value);
        formData.append('time', document.getElementById('time').value);
        formData.append('player_count', document.getElementById('player_count').value);
        formData.append('notes', document.getElementById('notes').value);

        console.log("FormData:", formData)

        try {
            await fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('创建成功！');
                        window.location.href = '/stores';
                    } else {
                        alert(data.message || '创建失败，请重试');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('创建失败，请重试');
                });
        } catch (error) {
            console.error('Error creating booking:', error);
            alert('An unexpected error occurred. Please try again.');
        }
    }
</script>

{% endblock %}
