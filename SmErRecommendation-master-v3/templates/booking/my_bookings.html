    .booking-card {

    .nav-pills .nav-link {
        color: var(--dark-color);

    }

        background-color: var(--primary-color);
        color: white;
    }

        display: flex;

    }

    }

    }

    .status-completed {

</style>
{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookingList = document.getElementById('booking-list');
            const filterButtons = document.querySelectorAll('.btn-group .btn');
            const pagination = document.querySelector('.pagination');

            let currentPage = 1;
            let currentStatus = '';
            let currentSort = '-created_at';

            console.log('currentSort:', currentSort);

            function fetchBookings() {
                const url = `/api/booking/my-bookings/?page=${currentPage}&status=${currentStatus}&sort=${currentSort}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        renderBookings(data.bookings);
                        renderPagination(data.total_pages, data.current_page);
                    })
                    .catch(error => console.error('Error fetching bookings:', error));
            }

            function renderBookings(bookings) {
                bookingList.innerHTML = bookings.map(booking => `
                    <div class="card">
                        <img src="${booking.script_room_image}" alt="${booking.script_room}" />
                        <div class="info">
                            <h5>${booking.script_room}</h5>
                            <p>
                                日期: ${booking.date}<br>
                                时间: ${booking.time}<br>
                                玩家数: ${booking.player_count}<br>
                                价格: ￥${booking.price}<br>
                                <span class="status-${booking.status}">${translateStatus(booking.status)}</span>
                            </p>
                        </div>
                    </div>
                `).join('');
            }

            function renderPagination(totalPages, currentPage) {
                pagination.innerHTML = '';

                const prevDisabled = currentPage === 1 ? 'disabled' : '';
                pagination.innerHTML += `
            <li class="page-item ${prevDisabled}">
                <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
            </li>
        `;

                for (let i = 1; i <= totalPages; i++) {
                    const activeClass = i === currentPage ? 'active' : '';
                    pagination.innerHTML += `
                <li class="page-item ${activeClass}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `;
                }

                const nextDisabled = currentPage === totalPages ? 'disabled' : '';
                pagination.innerHTML += `
            <li class="page-item ${nextDisabled}">
                <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
            </li>
        `;
            }

            function translateStatus(status) {
                const statuses = {
                    'pending': '待确认',
                    'confirmed': '已确认',
                    'completed': '已完成',
                    'cancelled': '已取消',
                };
                return statuses[status] || status;
            }

            // Event listeners
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentStatus = button.textContent === '全部' ? '' : button.textContent;
                    currentPage = 1;
                    fetchBookings();
                });
            });

            pagination.addEventListener('click', event => {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    const page = parseInt(event.target.dataset.page);
                    if (!isNaN(page)) {
                        currentPage = page;
                        fetchBookings();
                    }
                }
            });

            // Initial fetch
            fetchBookings();
        });

    </script>
</body>
