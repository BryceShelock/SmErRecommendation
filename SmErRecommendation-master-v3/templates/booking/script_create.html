{% extends 'base.html' %}

{% block title %}创建剧本{% endblock %}

{% block extra_css %}
<style>
    .script-create-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .script-create-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark-color);
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }
</style>
{% endblock %}


{% block content %}
<div class="script-create-container">
    <h1 class="script-create-title">创建新剧本房间</h1>
    <form id="scriptRoomForm" onsubmit="return submitScriptRoom(event)">
        {% csrf_token %}
        <div>
            <label for="name">剧本名称:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">剧本描述:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="difficulty">难度:</label>
            <input type="text" id="difficulty" name="difficulty" required>
        </div>
        <div>
            <label for="duration">时长(分钟):</label>
            <input type="number" id="duration" name="duration" required>
        </div>
        <div>
            <label for="min_players">最少人数:</label>
            <input type="number" id="min_players" name="min_players" required>
        </div>
        <div>
            <label for="max_players">最多人数:</label>
            <input type="number" id="max_players" name="max_players" required>
        </div>
        <div>
            <label for="price">价格:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div>
            <label for="image">剧本图片:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <input type="hidden" id="store_id" name="store" required>
        <div>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get("store_id");

        if (storeId) {
            document.getElementById("store_id").value = storeId;
        }
    });

    function submitScriptRoom(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('store_id', document.getElementById('store_id').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('difficulty', document.getElementById('difficulty').value);
        formData.append('duration', document.getElementById('duration').value);
        formData.append('min_players', document.getElementById('min_players').value);
        formData.append('max_players', document.getElementById('max_players').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('image', document.getElementById('image').files[0]);

        fetch('/script_room_create/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('创建成功！');
                    window.location.href = '/stores';
                } else {
                    alert(data.message || '创建失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
            });
    }
</script>

{% endblock %}
